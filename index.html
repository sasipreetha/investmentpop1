<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Investment Calculator" />
    <title>Investment Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dependency/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="dependency/fontawesome.min.css" media="all" />
    <link rel="stylesheet" href="css/styles1.css" media="all" />
</head>

<body class="dark">

    <!-- TODOS:
        add tooltips
    -->
    <div class="container">
        <br>
        <h1 class="text-center mb-3">Investment Calculator</h1>

        <div class="col-md-12 inputs">
            <h2 class="text-center mb-3"><i class="far fa-money-bill-alt"></i> Input Amounts</h2>
            <form>
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <label for="startingBal"><i class="fas fa-dollar-sign"></i> Starting Balance</label>
                        <input type="number" class="form-control" id="startingBalance" value="1000" min="1"
                            max="999999999">
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="expectedReturn"><i class="fas fa-percentage"></i> Expected Return (%)</label>
                        <input type="number" class="form-control" id="expectedReturn" value="6" min="1" max="100">
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="monthlyDep"><i class="far fa-calendar-alt"></i> Monthly Deposit</label>
                        <input type="number" class="form-control" id="monthlyDeposit" value="100" min="1"
                            max="999999999">
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="duration"><i class="far fa-clock"></i> Duration (years)</label>
                        <input type="number" class="form-control" id="duration" value="5" min="1" max="999">
                    </div>
                </div>
                <div class="row mt-4">
                    <button type="submit" class="btn btn-danger my-4 m-auto" id="submit">
                        Calculate Balance
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-12 inputs mt-4" id="report-section">
            <h2 class="text-center mb-3"><i class="far fa-chart-bar"></i> Growth Chart</h2>
            <h3 class="text-center mb-3" id="totalValue"></h3>
            <h5 class="chartDiv"></h5>
            <div id="chartContainer">
                <canvas id="growthChart"></canvas>
            </div>
        </div>

        <div class="col-md-12 inputs mt-4" id="yearBreakdow">
            <h2 class="text-center mb-3"><i class="fas fa-chart-line"></i> Year Amount</h2>
            <div class="row" id="breakdow"></div>
        </div>
        <div class="row mt-4">
            <button type="submit" class="openModalBtn btn btn-danger my-4 m-auto" id="s">
                Make An Appointment
            </button>
        </div>
        <br>

        <div id="l" class="container col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <h3 style="text-align: center;">Contact Us</h3>
            <form action="https://formsubmit.co/ebeb5feada50b8f6bce395cc213ed43b" method="POST">

                <input type="text" style="width: 300px;" placeholder="Enter Name" name="name" required>
                <br><br>
                <input type="email" style="width: 300px;" placeholder="Enter E-Mail" name="email" required>
                <br>
                <br>
                <textarea id="textarea" rows="4" cols="30" name="message" required></textarea>
                <br>
                <input type="submit" value="Submit">

                <input type="hidden" name="_next" value="https://sasipreetha.github.io/investmentfeyzi/">
                <input type="hidden" name="_template" value="table">
            </form>
        </div>

    </div>

    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="mHeading">
                <p>Appointment</p>
                <span class="close">
                    X
                </span>
            </div>
            <div class="mBody">
                <form action="https://formsubmit.co/ebeb5feada50b8f6bce395cc213ed43b" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Starting Balance</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input1" name="Starting Balance" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Expected Return (%)</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input2" name="Expected Return (%)" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input5" name="Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Comments</label>
                                </div>
                                <div class="col-md-6">
                                    <textarea rows="4" cols="30" name="message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Monthly Deposit</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input3" name="Monthly Deposit" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Duration (years)</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input4" name="Duration (years)" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email id</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="input6" name="Email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 center">
                            <input type="submit" value="Submit" class="subscribeBtn">
                        </div>
                    </div>
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://sasipreetha.github.io/investmentpop1/">
                </form>
            </div>
        </div>

    </div>


    <script src="dependency/chartjs.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
